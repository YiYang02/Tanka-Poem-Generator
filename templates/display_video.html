<!DOCTYPE html>
<html>
<head>
    <title>Display Video and Tanka Poem</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/display_video.css') }}">
    <script type="text/javascript" src="{{ url_for('static', filename='js/display_video.js') }}"></script>
</head>
<body>
    <h1>Video and Generated Tanka Poem</h1>

    <div class="button-container">
        <button onclick="goBack()">Back to Main Page</button>
    </div>
    
    <div class="content-container">
        <div class="video-column">
            <video controls>
                <source src="{{ url_for('static', filename='videos/' + video_filename) }}" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
        <div class="poem-column">
            <div id="tanka-poem" style="margin-top: 20px;">
                <p>{{ first_line }}</p>
                <p>{{ second_line }}</p>
                <p>{{ third_line }}</p>
                <p>{{ fourth_line }}</p>
                <p>{{ fifth_line }}</p>
            </div>
        </div>
    </div>

    <div class="button-container">
        <button id="read-button" onclick="readPoem()">Read Poem</button>
    </div>
</body>
</html>
