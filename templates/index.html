<!DOCTYPE html>
<html>
<head>
    <title>Tanka Poem Generator</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/index.css') }}">
</head>
<body>
    <div class="centered-form">
        <h1>Tanka Generator</h1>
        <form action="{{ url_for('upload_video') }}" method="post" enctype="multipart/form-data">
            <input type="file" name="video" id="video-file" accept="video/*" onchange="checkFile()">
            <input type="submit" value="Upload" id="upload-btn" disabled>
        </form>

        <!-- Dropdown for saved poems -->
        <div>
            <h2>View Saved Poems</h2>
            <select id="poem-selector">
                {% for poem in poems %}
                <option value="{{ poem.id }}">{{ poem.id }}</option>
                {% endfor %}
            </select>
            <button onclick="goToPoem()">View Selected Poem</button>
        </div>
    </div>

    <script type="text/javascript" src="{{ url_for('static', filename='js/index.js') }}"></script>
</body>
</html>
